<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SIMPLE CALULAROR</title>
  <link rel="stylesheet" href="./main.css">
</head>

<body>

  <div class="container">
    <div class="iput">
      <input type="text" placeholder="0">
    </div>
    <div class="rows__container">

      <div class="row">
        <div class="btn btn__number">7</div>
        <div class="btn btn__number">8</div>
        <div class="btn btn__number">9</div>
        <div class="btn pro">*</div>
      </div>


      <div class="row">
        <div class="btn  btn__number">4</div>
        <div class="btn  btn__number">5</div>
        <div class="btn  btn__number">6</div>
        <div class="btn pro">-</div>
      </div>


      <div class="row">
        <div class="btn btn__number">1</div>
        <div class="btn btn__number">2</div>
        <div class="btn btn__number">3</div>
        <div class="btn pro">+</div>
      </div>


      <div class="row">
        <div class="btn btn__clear">C</div>
        <div class="btn btn__number">0</div>
        <div class="btn pro">/</div>
        <div class="btn  equal"> = </div>
      </div>

    </div>
  </div>

  <script src="./JS/index.js"></script>
</body>

</html>
